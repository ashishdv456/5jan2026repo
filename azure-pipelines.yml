trigger : none 
pool    : 5Jan26agent
stages:
  - stage: 
    displayName: terraformtool
    jobs:
      - job: 
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          displayName: init
          inputs: 
            provider: 'azurerm'
            command: 'init'
            backendAzureRmOverrideSubscriptionID: '0a2d6fb2-0cdf-4ef1-bc96-b60d4c91cfb4'
            backendAzureRmStorageAccountName: 'storageaccount5jan26'
            backendAzureRmContainerName: 'jancon'
            backendAzureRmKey: 'jankey'
        - task: TerraformTask@5
          displayName: plan
          inputs:
            provider: 'azurerm'
            command: 'plan'
        - task: TerraformTask@5
          displayName: apply
          inputs:
            provider: 'azurerm'
            command: 'apply'
        
